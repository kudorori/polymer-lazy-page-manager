		remark [[abc]]
	</div>
	<template is="dom-repeat" items="[[errors]]">
		<div>
			Error.[[index]] [[item]]
		</div>
	</template>
	
	<div>
		<content select="lazy-pages"></content>
	</div>
	</template>
	<script>
		Polymer({
			is:"x-home-list",
			behaviors:[
				lazyAnimationPageBehavior
			],
			properties:{
				
			},
			ready:function(){
				
			},
			activeReady:function(){
				console.log("ready",this.animationConfig);
			},
			case1:function(e){
				//模仿ajax response
				var data = e.detail.response;
				if(data.status==200){
					this.set("text","註冊成功");
					this.set("errors",[]);
				}else{
					this.set("text","註冊失敗");
					this.set("errors",data.errors);				
				}
			}
		})
	</script>
</dom-module>
