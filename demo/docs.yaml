
info:
  title: 123
build: dev
config: 
  global:
    #共用參數
    status:
      1: 測試
  dev:
    #測試主機用的config
  publish:
    #正式機使用的config
elementsDir: apps
defaultPath: /home
sitemap:
  - pattern: /home
    suffix: /(.*)
    ele: x-home
    fragments:
      - x-home-header
      - x-home-footer
    dev:
      remark:
        - text
        - text
      cases:
        - title: 案例1
          properties:
            id: 1
            status: 1
        - title: 註冊成功
          properties:
            id: 1
            status: 1
        - title: 註冊失敗
          properties:
            id: 1
            status: 1
    pages: 
      - pattern: /list
        ele: x-home-list
        dev:
          remark:
            - text
            - text
          cases:
            - title: 案例1
              test: case1
              properties:
                - detail:
                    response:
                      data: 1
            - title: 註冊成功
              test: case1
              properties:
                - detail:
                    response:
                      status: 200
            - title: 註冊失敗
              test: case1
              properties:
                - detail:
                    response:
                      status: 400
                      errors:
                        - 測試1
                        - 測試2
                        - 測試3
      - pattern: /detail
        ele: x-home-detail
  - pattern: /news
    ele: x-news
    fragments:
      - x-news-header
      - x-news-footer
    pages: 
      - pattern: ""
        ele: x-home-list
      - pattern: /:id
        ele: x-home-detail
      - pattern: /:id/:id2
        ele: x-home-detail
  - pattern: /a/:id/:id2
    ele: x-news
      
    
