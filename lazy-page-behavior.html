<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../neon-animation/neon-animatable-behavior.html"/>
<link rel="import" href="../neon-animation/neon-animation-behavior.html"/>
<link rel="import" href="../neon-animation/neon-animations.html"/>
<link rel="import" href="../lazy-behavior/lazy-common-behavior.html"/>
<link rel="import" href="lazy-page-redux-behaviors.html"/>
<script>
	var __lazyPageDocs=null;
	var __lazyPageModule={};
	lazyPageBehavior=[
	Polymer.IronResizableBehavior,
	lazyCommonBehavior,
	lazyPageReduxBehavior,
	{
		properties:{
			lazyPages:{
				type: Object
			},
			dataPage:{
				type:String
			},
			/*
				存放網址參數 ex: /:foo/:boo => {foo:[val],boo:[val]}
			*/
			params:{
				type:Object,
				notify:true
			},
			/*
				存放定義檔參數
			*/
			prop:{
				type:Object,
				notify:true
			},
			active:{
				type:Boolean,
				observer:"__activeChanged"
			},
			config:{
				type:Object,
				statePath:"config"
			},
			roles:{
				type: Object,
				statePath: "roles"
			},
			sitemap:{
				type:Object,
				statePath: "doc.sitemap"
			},
			shared:{
				type:Object,
				statePath: "shared"
			}
		},
		actions:{
			shared:function(key,value){
				return {
					type:"SET_SHARED",
					key:key,
					value:value
				}
			}
		},
		__activeChanged:function(b){
			if(!this.isUndefined(b,this.activeReady)){
				this.async(function(){
					this.activeReady();
				});
			}
		},
		__confirm:function(){
			return new Promise(function(resolve,reject){
				resolve();
			});
		}
	}]
	
	lazyDialogBehavior=[Polymer.IronOverlayBehavior,lazyPageBehavior,{
		properties:{
			
		},
		observers:[
			"_lazyOpenedChanged(opened)"
		],
		listeners:{
			"iron-overlay-canceled":"__clickBackup"
		},
		__clickBackup:function(e){
			e.stopPropagation();
			e.preventDefault();
			history.back();
		},
		_lazyOpenedChanged:function(opened){
			this.active=opened;
		}
	}];
	
	lazyAnimationBehavior=[
		Polymer.NeonAnimatableBehavior,
		{
			properties:{
				animationConfig: {
			        type: Object,
			        value: function() {
			          	return {
				            'entry': {
				             	name: 'fade-in-animation',
				             	node:this,
				             	timing:500
				            },
				            'exit': {
				              	name: 'fade-out-animation',
				             	node:this,
				             	timing:500
				            }
						};
			        }
			    },
			}
		}
	];
	
	lazyAnimationPageBehavior=[
		lazyPageBehavior,lazyAnimationBehavior
	];
	lazyAnimationDialogBehavior=[
		lazyDialogBehavior,lazyAnimationBehavior
	];
</script>
